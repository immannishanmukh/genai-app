    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Image */
        .header-image {
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            object-position: center;
        }

        /* Grid Container */
        .container {
           display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four boxes per row */
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* Box Styling */
        .box {
            position: relative;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Image Styling */
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the box */
            object-position: center; /* Center the image */
            transition: opacity 0.3s;
        }

        /* Overlay Styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .box:hover .overlay {
            opacity: 1;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .box {
                height: 200px;
            }
            .overlay {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .header-image {
                margin-top: 20px;
            }
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
